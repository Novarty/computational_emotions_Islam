<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="ss.css">

	<script src="jquery.min.js"></script>
	<script src="analyse.js"></script>
</head>
<body>
	<div class="block-container">
		<div class="block-main-left">
			<p class="block-title">Analysis</p>
			<form>
				<textarea  id="text" name="text" rows="8"></textarea>
				<div class="block-emotions-container">
					<div class="block-emotions">
						<div class="block-emotion" id="joy">
							<span>Joy:</span>
							<span class="value">0</span>
						</div>
						<div class="block-emotion" id="trust">
							<span>Trust:</span>
							<span class="value">0</span>
						</div>
						<div class="block-emotion" id="fear">
							<span>Fear:</span>
							<span class="value">0</span>
						</div>
						<div class="block-emotion" id="anticipation">
							<span>Anticipation:</span>
							<span class="value">0</span>
						</div>
					</div>
					<div class="block-emotions">
						<div class="block-emotion" id="surprise">
							<span>Surprise:</span>
							<span class="value">0</span>
						</div>
						<div class="block-emotion" id="sadness">
							<span>Sadness:</span>
							<span class="value">0</span>
						</div>
						<div class="block-emotion" id="disgust">
							<span>Disgust:</span>
							<span class="value">0</span>
						</div>
						<div class="block-emotion" id="anger">
							<span>Anger:</span>
							<span class="value">0</span>
						</div>
					</div>
				</div>
				<div class="block-bottom">
					<button  id="analyse_btn" type="submit">Analyse</button>
				</div>
			</form>
		</div>
		<!--   <div class="block-border">
		  </div> -->
		
			
</body>
</html>
